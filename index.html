<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Utsav Gupta">
    <meta name="description" content="Tea Cozy Provides Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea">
    <title>Tea Cozy</title>
    <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
  </head>
  <body>

    <!-- Header Area -->

    <div class="header">
      <div class="headerimg">
        <img src="./resources/images/img-tea-cozy-logo.png" alt="Tea Cozy Logo">
      </div>
      <div class="headernav">
        <span><a href="#mission">Mission</a></span>
        <span><a href="#featured">Featured Tea</a></span>
        <span><a href="#locations">Locations</a></span>
      </div>
    </div>

    <!-- Mission Area -->

    <div class="mission">
      <div class="missionstat">
        <h2>Our Mission</h2>
        <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
      </div>
    </div>

    <!-- Tea of the Month Area -->

    <div class="teamonth">
      <h2>Tea of the Month</h2>
      <h4>What's Steeping at The Tea Cozy?</h4>
      <div class="teas">
        <div class="item">
          <img src="./resources/images/img-berryblitz.jpg" alt="fall berry blitz tea">
          <h4>Fall Berry Blitz Tea</h4>
        </div>
        <div class="item">
          <img src="./resources/images/img-spiced-rum.jpg" alt="spiced rum tea">
          <h4>Spiced Rum Tea</h4>
        </div>
        <div class="item">
          <img src="./resources/images/img-donut.jpg" alt="seasonal donuts">
          <h4>Seasonal Donuts</h4>
        </div>
        <div class="item">
          <img src="./resources/images/img-myrtle-ave.jpg" alt="myrtle ave tea">
          <h4>Myrtle Ave Tea</h4>
        </div>
        <div class="item">
          <img src="./resources/images/img-bedford-bizarre.jpg" alt="bedford bizarre tea">
          <h4>Bedford Bizarre Tea</h4>
        </div>
      </div>
    </div>
  </body>
</html>
